<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Effects</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="cols">
            <div class="text1">
                <h1 data-text="HelloWorld">Hello World</h1>
            </div>
        </div>
        <div class="cols">
            <div class="text2">
                <h1>Hello World</h1>
            </div>
        </div>
        <div class="cols">
            <div class="text3">
                <ul class="fly-text hidden">
                    <li>W</li>
                    <li>E</li>
                    <li>L</li>
                    <li>C</li>
                    <li>O</li>
                    <li>M</li>
                    <li>E</li>
                </ul>
            </div>
        </div>
        <div class="cols">
            <div class="text4">
                <h1>Hello World
                    <p>Lorem, ipsum.</p>
                </h1>
            </div>
        </div>
        <div class="cols">
            <div class="text5">
                <h1>Hello world</h1>
            </div>
        </div>
        <div class="cols">
            <div class="text6">
                <h1 data-font="Hello World">Hello World</h1>
            </div>
        </div>
        <div class="cols">
            <div class="text7">
                <h1 data-text7="Hello World">Hello World</h1>
            </div>
        </div>
        <div class="cols">
            <div class="text8">
                <!-- <img src="./img/pexel.jpeg" alt="background"> -->
<img src="https://images.unsplash.com/photo-1437719417032-8595fd9e9dc6?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&s=f19a8fc678bb87aedd5f5959022bbf71"
/>
                <h1 >Hello World</h1>
            </div>
        </div>
        <div class="cols">
            <div class="text9">
                <h1 data-text9="Hello World">Hello World</h1>
            </div>
        </div>
        <div class="cols">
            <div class="text10">
                <h1 data-text10="Hello World">Hello World</h1>
            </div>
        </div>
    </div>
</body>

</html>
